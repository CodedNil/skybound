[package]
name = "skybound"
version = "0.1.0"
edition = "2024"

[dependencies]
bevy = { version = "0.16.1", default-features = false, features = [
    "dynamic_linking", # Don't enable when building for release
    "wayland",

    "async_executor",
    "bevy_core_pipeline",
    "bevy_log",
    "bevy_pbr",
    "bevy_ui",
    "bevy_window",
    "default_font",
    "multi_threaded",
    "tonemapping_luts",
] }
noiz = "0.2.0"
rand = "0.9.1"
bytemuck = "1.23.1"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = true
